		});
	}
	
</script>



<script type="text/javascript">
function $$(a){
	return(typeof a=="object")?a:document.getElementById(a);
	}
//焦点图切换
var Jwrap = $$("J_slideWrap"),
Jnav = $$("J_slideNav");
window.GfocusSlide = swipe(Jwrap, {
    auto: 5000,
    speed: 100,
    continuous: true,
    nav: Jnav,
    callback: function(a, b) {
        var c = b.parentNode;
        if (c.timer) {
            clearTimeout(window.GfocusSlide.timer);
        }
        c.timer = setTimeout(function() {
            c.style.height = (b.clientHeight || b.offsetHeight) + "px";
        },
        120);
    }
});
//右侧导航
$(window).scroll(function(){
	$(window).scrollTop()>100?$('#amz-go-top').addClass('am-active'):$('#amz-go-top').removeClass('am-active');
});
</script>
